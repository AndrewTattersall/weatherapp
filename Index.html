<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;600&display=swap" rel="stylesheet">
  <link href="/img/favicon.ico" rel="icon" type="image/x-icon">
  <link rel="stylesheet" href="/css/style.css">

  <title>Weather App</title>
</head>

<body>

  <video class="bg-video" autoplay muted loop>
    <source src="/img/coverr-tent-on-mountain-top-1585312178298.mp4" type="video/mp4">Your browser is not
    supported</video>

  <div class="container my-5 mx-auto">


    <h1 class="text-center my-4">Weather App</h1>

    <form class="change-location my-4 text-center">
      <label for="city">Enter a location for weather information</label>
      <input type="text" name="city" class="bg-dark text-light form-control p-4 border-0">
    </form>

    <div class="card shadow-lg rounded d-none border-0">
      <img src="https://via.placeholder.com/400x300" class="time card-img-top">
      <div class="icon bg-light mx-auto text-center">
        <img src="" alt="">
      </div>
      <div class="text-muted text-uppercase text-center details">
        <h5 class="my-3">City name</h5>
        <div class="my-3">Weather condition</div>
        <div class="display-4 my-4">
          <span>temp</span>
          <span>&deg;C</span>
        </div>
      </div>
    </div>

  </div>

  <script src="scripts/forecast.js"></script>
  <script src="scripts/app.js"></script>
</body>

</html>
